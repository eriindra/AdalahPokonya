<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player üéµ</title>
  <link rel="stylesheet" href="css/music.css">
</head>
<body>
  <div class="console">
    <div class="top-bar">
      <div class="power">
        <div class="power-led"></div>
        <span>POWER</span>
      </div>
      <div class="brand">MUSIC MODE</div>
    </div>

    <div class="screen-container">
      <div class="screen">
        <!-- Music Header -->
        <div class="music-header">
          <span class="icon">üéµ</span>
          <span class="track-counter" id="track-counter">1/5</span>
        </div>

        <!-- Album Art -->
        <div class="album-art" id="album-art">
          <div class="vinyl-record">
            <div class="vinyl-center"></div>
            <div class="vinyl-label"></div>
          </div>
        </div>

        <!-- Track Info -->
        <div class="track-info">
          <div class="track-title" id="track-title">Loading...</div>
          <div class="track-artist" id="track-artist">Artist</div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
          </div>
          <div class="time-display">
            <span id="current-time">0:00</span>
            <span id="total-time">0:00</span>
          </div>
        </div>

        <!-- Visualizer -->
        <div class="visualizer" id="visualizer">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>

        <div class="screen-info">MUSIC PLAYER v1.0</div>
      </div>
    </div>

    <!-- Music Controls -->
    <div class="menu-buttons">
      <button class="btn blue" id="prev-btn">‚èÆ PREV</button>
      <button class="btn red" id="play-btn">‚ñ∂ PLAY</button>
      <button class="btn green" id="next-btn">NEXT ‚è≠</button>
    </div>

    <div class="controls">
      <div class="dpad-container">
        <div class="dpad">
          <button class="dpad-btn dpad-up" id="dpad-up"><span class="dpad-arrow">‚ñ≤</span></button>
          <button class="dpad-btn dpad-left" id="dpad-left"><span class="dpad-arrow">‚óÄ</span></button>
          <div class="dpad-center"></div>
          <button class="dpad-btn dpad-right" id="dpad-right"><span class="dpad-arrow">‚ñ∂</span></button>
          <button class="dpad-btn dpad-down" id="dpad-down"><span class="dpad-arrow">‚ñº</span></button>
        </div>
      </div>

      <div class="ab-buttons">
        <button class="ab-btn b-btn" id="back-btn">B</button>
        <button class="ab-btn a-btn" id="play-pause-btn">A</button>
      </div>
    </div>

    <div class="bottom-controls">
      <button class="control-btn">SELECT</button>
      <button class="control-btn" id="start-btn">START</button>
    </div>

    <div class="speaker">
      <div class="speaker-hole"></div>
      <div class="speaker-hole"></div>
      <div class="speaker-hole"></div>
      <div class="speaker-hole"></div>
      <div class="speaker-hole"></div>
      <div class="speaker-hole"></div>
    </div>
  </div>

  <script src="js/music.js"></script>
</body>
</html>
